<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./index.css" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
  <title>Meta2K23</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="logo-wlug">
      <img class="logo" src="./WLUG_LOGO.png" alt="logo" />
    </div>
    <div class="container">
      <div class="wlug">
        <h2>Walchand Linux Users' Group</h2>
      </div>
      <div class="content">
        <img class="meta-logo" src="./Meta_Logo_1.png" />
        <!-- <p>The "Metamorphosis" is an annual Mega-Event organized by the Walchand Linux Users' Group.</br>
          This year, event will feature sessions on Docker and Go Lang,</br>
           two popular technologies in the field of containerization and programming respectively.<br /> -->
           <!-- <p><i>Coming Soon...</i></p> -->
          <a style="text-decoration: none;" href="https://meta2023.wcewlug.org"><button class="button-64" role="button"><span class="text">Register Now</span></button></a>
        <!-- </p> -->
      </div>
      <div class="lorem">
        <a class="links" href="https://www.linkedin.com/company/wlug-club/"><i class="fa-lg fa-brands fa-linkedin"></i></a>
        <a class="links" href="https://instagram.com/wcewlug?igshid=YmMyMTA2M2Y="><i class="fa-lg fa-brands fa-instagram"></i></a>
        <a class="links" href="https://github.com/Walchand-Linux-Users-Group"><i class="fa-lg fa-brands fa-github"></i></a>
        <a  href="https://mobile.twitter.com/wcewlug"><i class="fa-lg fa-brands fa-twitter"></i></a>
  
      </div>
      
    </div>
    <canvas id="bg"></canvas>
  </div>
  
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/CSSRulePlugin.min.js"
    integrity="sha512-TJiE9joKYXjdf5nd0Kkzqt9QOYfp5Hk5W/PaeRmpOd7HYBVdSqpTxJezbfLzJnPrS7HGnalR54WO/hbppgDgkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="/main.js"></script>
  <script>

    const content = CSSRulePlugin.getRule('.content:before')
    const img = document.getElementsByClassName('meta-logo')
    const h1 = document.querySelector('img')
    const h2 = document.querySelector('h2')
    const a = document.querySelector('button')
    const p = document.querySelector('p')
    const t1 = gsap.timeline()

    t1.from(content, { delay: .5, duration: 4, cssRule: { scaleX: 0 } })
    t1.to(h1, { duration: 2, clipPath: 'polygon(0 0,100% 0,100% 100%, 0% 100%)', y: '30px' }, '-=3')
    t1.to(img, { duration: 3, clipPath: 'polygon(0 0,100% 0,100% 100%, 0% 100%)', y: '30px' }, '-=3')
    t1.to(h2, { duration: 3, clipPath: 'polygon(0 0,100% 0,100% 100%, 0% 100%)', y: '30px' }, '-=3')
    t1.to(p, { duration: 4, clipPath: 'polygon(0 0,100% 0,100% 100%, 0% 100%)', y: '30px' }, '-=2')
    t1.to(a, { duration: 4, clipPath: 'polygon(0 0,100% 0,100% 100%, 0% 100%)', y: '30px' }, '-=2')
 


  </script>
</body>

</html>
